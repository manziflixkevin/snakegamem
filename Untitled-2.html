<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ FLIX KEVIN MANZI GAME</title>
  <style>
    body {
      text-align: center;
      font-family: Impact, 'Arial Narrow Bold', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden; /* No scroll */
    }
    h1 {
      margin: 10px;
      text-shadow: 0 0 10px cyan;
    }
    canvas {
      background-color: black;
      display: block;
      margin: auto;
      border: 5px solid white;
      box-shadow: 0 0 20px cyan;
      max-width: 95vw;
      max-height: 60vh;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: cyan;
      color: black;
    }
    .controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 20px;
      font-size: 18px;
      background: #333;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
    }
    .controls .empty {
      visibility: hidden;
    }
    .hidden {
      display: none;
    }
    /* Small Splash Thumbnail */
    #splashScreen {
      width: 150px;
      height: 150px;
      margin: 10px auto;
      border: 3px solid white;
      box-shadow: 0 0 15px cyan;
    }
    #splashScreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Speed selection */
    #speedMenu {
      margin-top: 10px;
    }
    #speedMenu button {
      font-size: 14px;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <h1>DJ FLIX KEVIN SNAKE GAME</h1>

  <!-- Splash Screen / Thumbnail -->
  <div id="splashScreen">
    <img src="THUMBNAIL.jpg" alt="Game Thumbnail">
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Main Menu -->
  <div id="mainMenu" class="buttons">
    <button onclick="playClick(); chooseSpeed()">Play</button>
    <button onclick="playClick(); showInstructions()">Instructions</button>
    <button onclick="playClick(); exitGame()">Exit</button>
  </div>

  <!-- Speed Selection -->
  <div id="speedMenu" class="hidden">
    <h2>Select Speed</h2>
    <button onclick="playClick(); startGame(5)">Low</button>
    <button onclick="playClick(); startGame(8)">Medium</button>
    <button onclick="playClick(); startGame(12)">High</button>
    <button onclick="playClick(); backToMenu()">Back</button>
  </div>

  <!-- Game Controls -->
  <div id="gameUI" class="buttons hidden">
    <button onclick="playClick(); restartGame()">Restart</button>
    <button onclick="playClick(); quitGame()">Quit</button>
    <button onclick="playClick(); togglePause()" id="pauseBtn">Pause</button>
  </div>

  <!-- Instructions -->
  <div id="instructions" class="hidden">
    <h2>How to Play</h2>
    <p>üéÆ Use Arrow Keys to move</p>
    <p>‚è∏ Press SPACE to Pause/Resume</p>
    <p>üì± Mobile: Use on-screen arrows</p>
    <button onclick="playClick(); backToMenu()">Back</button>
  </div>

  <!-- Mobile Controls -->
  <div id="mobileControls" class="controls hidden">
    <div class="empty"></div>
    <button onclick="setDirection('UP')">‚ñ≤</button>
    <div class="empty"></div>
    <button onclick="setDirection('LEFT')">‚óÑ</button>
    <div class="empty"></div>
    <button onclick="setDirection('RIGHT')">‚ñ∫</button>
    <div class="empty"></div>
    <button onclick="setDirection('DOWN')">‚ñº</button>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake, direction, food, goldenFood, gameRunning, score, highScore, paused, speed, frameCount;

    // üéµ Sounds
    const eatSound = new Audio("https://www.fesliyanstudios.com/play-mp3/387"); 
    const goldenSound = new Audio("https://www.fesliyanstudios.com/play-mp3/6671");
    const gameOverSound = new Audio("https://www.fesliyanstudios.com/play-mp3/438");
    const clickSound = new Audio("https://www.fesliyanstudios.com/play-mp3/6968");

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function initGame(startSpeed) {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      food = randomFood();
      goldenFood = null;
      score = 0;
      speed = startSpeed || 8;
      frameCount = 0;
      highScore = localStorage.getItem("highScore") || 0;
      gameRunning = true;
      paused = false;
      document.getElementById("pauseBtn").textContent = "Pause";
      requestAnimationFrame(gameLoop);
    }

    // Menu Functions
    function chooseSpeed() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("speedMenu").classList.remove("hidden");
    }

    function startGame(chosenSpeed) {
      document.getElementById("splashScreen").classList.add("hidden");
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("speedMenu").classList.add("hidden");
      document.getElementById("instructions").classList.add("hidden");
      document.getElementById("gameUI").classList.remove("hidden");
      document.getElementById("mobileControls").classList.remove("hidden");
      initGame(chosenSpeed);
    }

    function showInstructions() {
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("instructions").classList.remove("hidden");
    }

    function backToMenu() {
      document.getElementById("instructions").classList.add("hidden");
      document.getElementById("speedMenu").classList.add("hidden");
      document.getElementById("mainMenu").classList.remove("hidden");
    }

    function exitGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("mainMenu").classList.add("hidden");
      document.getElementById("instructions").classList.add("hidden");
      document.getElementById("gameUI").classList.add("hidden");
      document.getElementById("mobileControls").classList.add("hidden");
      document.getElementById("splashScreen").classList.add("hidden");
      document.getElementById("speedMenu").classList.add("hidden");
      ctx.fillStyle = "white";
      ctx.font = "25px Arial";
      ctx.fillText("Goodbye üëã", 140, 200);
    }

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === " ") togglePause();
    }

    function setDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      else if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function drawGrid() {
      ctx.strokeStyle = "#222";
      for (let i = 0; i < canvas.width; i += box) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
      }
    }

    function drawSnake() {
      snake.forEach((part, index) => {
        ctx.beginPath();
        ctx.arc(part.x + box / 2, part.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
        ctx.fillStyle = index === 0 ? "limegreen" : "lime";
        ctx.shadowColor = "lime";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;

        if (index === 0) {
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(part.x + 6, part.y + 6, 3, 0, Math.PI * 2);
          ctx.arc(part.x + 14, part.y + 6, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function drawFood() {
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.shadowColor = "red";
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.shadowBlur = 0;

      if (goldenFood) {
        ctx.beginPath();
        ctx.arc(goldenFood.x + box / 2, goldenFood.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
        ctx.fillStyle = "gold";
        ctx.shadowColor = "yellow";
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("High Score: " + highScore, canvas.width - 150, 20);
    }

    function gameLoop(timestamp) {
      if (!gameRunning || paused) return;

      frameCount++;
      if (frameCount < 60 / speed) {
        requestAnimationFrame(gameLoop);
        return;
      }
      frameCount = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawFood();
      drawSnake();
      drawScore();

      let newX = snake[0].x;
      let newY = snake[0].y;
      if (direction === "UP") newY -= box;
      else if (direction === "DOWN") newY += box;
      else if (direction === "LEFT") newX -= box;
      else if (direction === "RIGHT") newX += box;

      if (newX === food.x && newY === food.y) {
        eatSound.currentTime = 0; eatSound.play();
        score++;
        speed += 0.2;
        food = randomFood();
        if (Math.random() < 0.1) goldenFood = randomFood();
      } else if (goldenFood && newX === goldenFood.x && newY === goldenFood.y) {
        goldenSound.currentTime = 0; goldenSound.play();
        score += 5;
        speed += 0.3;
        goldenFood = null;
      } else {
        snake.pop();
      }

      const newHead = { x: newX, y: newY };

      if (newX < 0 || newX >= canvas.width || newY < 0 || newY >= canvas.height) return gameOver();
      for (let i = 1; i < snake.length; i++) {
        if (newX === snake[i].x && newY === snake[i].y) return gameOver();
      }

      snake.unshift(newHead);
      requestAnimationFrame(gameLoop);
    }

    function gameOver() {
      gameOverSound.play();
      gameRunning = false;
      ctx.fillStyle = "white";
      ctx.font = "26px Arial";
      ctx.fillText("GAME OVER!", 120, 180);
      ctx.fillText("Final Score: " + score, 120, 220);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        ctx.fillStyle = "yellow";
        ctx.fillText("NEW HIGH SCORE!", 100, 260);
      }

      setTimeout(() => {
        document.getElementById("gameUI").classList.add("hidden");
        document.getElementById("mobileControls").classList.add("hidden");
        document.getElementById("mainMenu").classList.remove("hidden");
      }, 2000);
    }

    function restartGame() { initGame(speed); }

    function quitGame() {
      gameRunning = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "22px Arial";
      ctx.fillText("Thanks for Playing!", 100, 180);
      ctx.fillText("Final Score: " + score, 120, 220);

      setTimeout(() => {
        document.getElementById("gameUI").classList.add("hidden");
        document.getElementById("mobileControls").classList.add("hidden");
        document.getElementById("mainMenu").classList.remove("hidden");
      }, 2000);
    }

    function togglePause() {
      if (!gameRunning) return;
      paused = !paused;
      if (paused) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText("PAUSED", 150, 200);
        document.getElementById("pauseBtn").textContent = "Resume";
      } else {
        document.getElementById("pauseBtn").textContent = "Pause";
        requestAnimationFrame(gameLoop);
      }
    }
  </script>
</body>
</html>
